<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Wyszukaj autora:</p>
    <input type="text" ng-model="query">
    <button ng-click="searchAuthors()">Szukaj</button>


    <table>
        <tr>
            <th>Imie</th>
            <th>Nazwisko</th>
        </tr>
        <tr ng-repeat="author in authors | filter:query">
            <td>{{ author.firstName}}</td>
            <td>{{ author.lastName }}</td>
        </tr>
    </table>
</section>
</body>
</html>
