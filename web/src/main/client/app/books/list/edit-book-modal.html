<div>
	<form novalidate>
		<div class="modal-header">
			<h3 class="modal-title">Edycja ksiazki</h3>
		</div>
		<div class="modal-body">
			<p>Zmien tytul.</p>
			<div flash-message="5000"></div>
			<p>
				NewTitle: <input type="text" ng-model="newTitle" required>
			</p>
			<p>
				<button ng-click="makeNewTitle()" ng-disabled="MyForm.$invalid">Dodaj
					Nowy Tytul</button>
			</p>
		</div>
		<div class="modal-footer">

			<button class="btn btn-warning" ng-click="$dismiss()">Close</button>
		</div>
	</form>
</div>
